<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <title>Document</title>
</head>
<body>

<h1 id="count_people">0</h1>
<button onclick="add_people()">Add</button>
<button onclick="remove_people()">Remove</button>

  <script>

    let total = 0;

    let save = document.getElementById('count_people');

    function add_people() {
      total += 1;
      save.innerHTML = total
    }

    function remove_people() {
      total -= 1;
      save.innerHTML = total
    }

  </script>

</body>
</html>
